<!-- BOARDS -->
<div id="boards" class="fuse-navy" fxLayout="column" fxLayoutAlign="start center" fxFlex fusePerfectScrollbar>

        <div class="header pt-44 pt-md-88" fxLayout="row" fxLayoutAlign="center center" fxFlex="0 0 auto"
             [@animate]="{value:'*',params:{delay:'100ms'}}">
            <h1>Analytics</h1>
        </div>
    
        <!-- BOARD LIST -->
        <div class="board-list" fxFlex="0 0 auto" fxLayout="row wrap" fxLayoutAlign="center center"
             [@animateStagger]="{value:'50'}">
    
            <!-- BOARD -->
            <div class="board-list-item" *ngFor="let campaign of campaignList"
                 [routerLink]="'/client/analytics/' + campaign.id + '/detail'"
                 fxLayout="column" fxLayoutAlign="center center"
                 [@animate]="{value:'*',params:{y:'100%'}}">
                 <div class = "h3 mb-20">{{ campaign.name }}</div>             
                <mat-icon class="s-56">insert_chart_outlined</mat-icon>
                <div class="board-name">{{ campaign.connections + ' Connections'}}</div>
            </div>
            <!-- / BOARD -->
           
        </div>
        <!-- / BOARD LIST -->
    </div>
    <!-- / BOARDS -->
