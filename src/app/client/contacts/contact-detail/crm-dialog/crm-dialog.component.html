<h1 mat-dialog-title>Add Contact To CRM</h1>
<div mat-dialog-content>
    <p>Note</p>
    <mat-form-field style="width: 100%;">
        <textarea matInput placeholder="Leave a note" [(ngModel)]="data.note"></textarea>
    </mat-form-field>
</div>
<div mat-dialog-actions>

    <button mat-raised-button class="mr-20" (click)="cancel()">Cancel</button>
    <button mat-raised-button class="mr-20" (click)="ok()">Ok</button>

</div>
